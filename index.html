<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumina | Neural Intent Wallet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #030303; color: #fff; overflow: hidden; height: 100vh; margin: 0; }
        
        .mesh-gradient {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: 
                radial-gradient(circle at 10% 10%, rgba(6, 182, 212, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 90% 90%, rgba(236, 72, 153, 0.05) 0%, transparent 50%);
            z-index: -1;
        }

        /* Letter Styling: Deep Dark initially */
        .letter {
            display: inline-block;
            font-weight: 300;
            letter-spacing: 0.1em;
            opacity: 0;
            color: rgba(255, 255, 255, 0.1); /* Ghostly hint before hit */
            transform: translateY(10px);
            transition: color 0.1s;
        }

        .orb-core {
            position: absolute;
            width: 4px; height: 4px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 20px 5px rgba(255, 255, 255, 0.8);
            z-index: 30;
        }

        .orb-glow {
            position: absolute;
            width: 120px; height: 120px;
            border-radius: 50%;
            filter: blur(25px);
            z-index: 20;
            opacity: 0.6;
        }

        .glass { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.05); border-radius: 28px; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        .key-btn { width: 72px; height: 72px; border-radius: 50%; background: rgba(255, 255, 255, 0.03); display: flex; align-items: center; justify-content: center; font-size: 1.5rem; transition: all 0.2s; }
        .key-btn:active { transform: scale(0.9); background: rgba(255, 255, 255, 0.1); }
        .pin-circle { width: 12px; height: 12px; border: 1px solid rgba(255,255,255,0.2); border-radius: 50%; transition: all 0.3s; }
        .pin-circle.filled { background: #fff; box-shadow: 0 0 15px #fff; border-color: #fff; }
        .wave-bar { width: 2px; height: 4px; background: #06b6d4; border-radius: 10px; margin: 0 1px; }
    </style>
</head>
<body>

    <div class="mesh-gradient"></div>

    <div id="splash" class="fixed inset-0 z-50 flex items-center justify-center bg-[#020202]">
        <div id="orb-container" class="absolute inset-0 pointer-events-none"></div>
        
        <div id="splash-text-container" class="flex gap-4 text-6xl md:text-8xl uppercase select-none">
            <span class="letter">L</span>
            <span class="letter">u</span>
            <span class="letter">m</span>
            <span class="letter">i</span>
            <span class="letter">n</span>
            <span class="letter">a</span>
        </div>
    </div>

    <div id="lock-screen" class="fixed inset-0 z-40 flex flex-col items-center justify-center bg-[#030303] hidden opacity-0">
        <div class="flex flex-col items-center">
            <div class="mb-6"><i data-lucide="shield-check" class="w-12 h-12 text-cyan-500/80"></i></div>
            <p class="text-[10px] tracking-[0.5em] text-white/20 uppercase mb-12 font-semibold">Security Protocol</p>
            <div class="flex gap-6 mb-16">
                <div class="pin-circle"></div><div class="pin-circle"></div><div class="pin-circle"></div><div class="pin-circle"></div>
            </div>
            <div class="grid grid-cols-3 gap-x-10 gap-y-6">
                <button class="key-btn" onclick="tap(1)">1</button>
                <button class="key-btn" onclick="tap(2)">2</button>
                <button class="key-btn" onclick="tap(3)">3</button>
                <button class="key-btn" onclick="tap(4)">4</button>
                <button class="key-btn" onclick="tap(5)">5</button>
                <button class="key-btn" onclick="tap(6)">6</button>
                <button class="key-btn" onclick="tap(7)">7</button>
                <button class="key-btn" onclick="tap(8)">8</button>
                <button class="key-btn" onclick="tap(9)">9</button>
                <div class="w-[72px]"></div>
                <button class="key-btn" onclick="tap(0)">0</button>
                <button class="key-btn" onclick="tap('del')"><i data-lucide="delete" class="w-5 h-5"></i></button>
            </div>
        </div>
    </div>

    <main id="app-interface" class="relative h-screen max-w-md mx-auto flex flex-col p-8 opacity-0 transition-all duration-1000">
        <header class="flex justify-between items-center mb-8 pt-4">
            <h2 class="text-xl font-light tracking-widest text-white/80 uppercase">Lumina</h2>
            <div class="text-[8px] uppercase tracking-[0.2em] text-cyan-400 font-bold px-3 py-1 glass border-cyan-500/10">Neural Core Live</div>
        </header>
        <div class="flex-1 overflow-y-auto no-scrollbar space-y-4 pb-4" id="intent-shelf"></div>
        <div class="flex flex-col items-center py-6">
            <div id="viz" class="flex items-center justify-center h-8 gap-1 mb-2"></div>
            <p id="status-label" class="text-[8px] uppercase tracking-[0.5em] text-white/10 italic">Awaiting Intent...</p>
        </div>
        <div class="pb-10 flex items-center gap-3">
            <div class="flex-1 glass px-6 py-4 flex items-center border-white/5">
                <input type="text" id="text-input" placeholder="Type an instruction..." class="bg-transparent flex-1 outline-none text-sm font-light text-white">
            </div>
            <button onclick="submitText()" class="w-12 h-12 rounded-full bg-white text-black flex items-center justify-center"><i data-lucide="arrow-up" class="w-5 h-5"></i></button>
        </div>
    </main>

    <script>
        lucide.createIcons();
        let pin = "";

        window.onload = () => {
            const letters = document.querySelectorAll('.letter');
            const orbContainer = document.getElementById('orb-container');
            const masterTL = gsap.timeline();

            letters.forEach((letter, i) => {
                // Create Orb Parts
                const wrapper = document.createElement('div');
                wrapper.className = 'absolute';
                const core = document.createElement('div');
                core.className = 'orb-core';
                const glow = document.createElement('div');
                glow.className = 'orb-glow';
                
                glow.style.background = i % 2 === 0 
                    ? 'radial-gradient(circle, rgba(6, 182, 212, 0.4) 0%, transparent 70%)' 
                    : 'radial-gradient(circle, rgba(236, 72, 153, 0.4) 0%, transparent 70%)';

                wrapper.appendChild(core);
                wrapper.appendChild(glow);
                orbContainer.appendChild(wrapper);

                // Initial Position (Randomized off-screen)
                gsap.set(wrapper, { 
                    x: Math.random() * window.innerWidth, 
                    y: Math.random() > 0.5 ? -200 : window.innerHeight + 200,
                    xPercent: -50, yPercent: -50,
                    scale: 0.2, opacity: 0
                });

                const rect = letter.getBoundingClientRect();
                const tx = rect.left + (rect.width / 2);
                const ty = rect.top + (rect.height / 2);

                // ANIMATION SEQUENCE
                const orbTL = gsap.timeline({ delay: i * 0.15 });

                orbTL.to(wrapper, {
                    opacity: 1, scale: 1, duration: 1, ease: "power2.out"
                })
                .to(wrapper, {
                    x: tx + (Math.random() - 0.5) * 100, // Swerving movement
                    y: ty + (Math.random() - 0.5) * 100,
                    duration: 1.5,
                    ease: "sine.inOut"
                })
                .to(wrapper, {
                    x: tx, y: ty, scale: 0.5,
                    duration: 0.8,
                    ease: "expo.inOut",
                    onComplete: () => {
                        // REALISTIC NEON FLICKER REVEAL
                        const flicker = gsap.timeline();
                        flicker.to(letter, { opacity: 1, y: 0, duration: 0.05 })
                               .to(letter, { opacity: 0.3, duration: 0.05 })
                               .to(letter, { opacity: 0.8, duration: 0.05 })
                               .to(letter, { 
                                   opacity: 1, 
                                   color: "#fff", 
                                   textShadow: i % 2 === 0 ? "0 0 20px #06b6d4" : "0 0 20px #ec4899",
                                   duration: 0.5 
                               });
                        
                        gsap.to(glow, { scale: 2, opacity: 0, duration: 1 });
                        gsap.to(core, { scale: 0, duration: 0.5 });
                    }
                });
            });

            // Transition to Lock Screen
            masterTL.to("#splash", {
                opacity: 0,
                duration: 1.2,
                delay: 4, // Enough time for "Lumina" to be admired
                onComplete: () => {
                    document.getElementById('splash').style.display = 'none';
                    const ls = document.getElementById('lock-screen');
                    ls.classList.remove('hidden');
                    gsap.to(ls, { opacity: 1, duration: 0.8 });
                }
            });
        };

        function tap(v) {
            if(v === 'del') pin = pin.slice(0, -1);
            else if(typeof v === 'number' && pin.length < 4) pin += v;
            document.querySelectorAll('.pin-circle').forEach((d, i) => d.classList.toggle('filled', i < pin.length));
            if(pin === "1234") {
                gsap.to("#lock-screen", { opacity: 0, y: -20, duration: 0.5, onComplete: () => {
                    document.getElementById('lock-screen').style.display = 'none';
                    document.getElementById('app-interface').classList.remove('opacity-0');
                    initViz();
                }});
            }
        }

        function submitText() {
            const input = document.getElementById('text-input');
            if(!input.value.trim()) return;
            const shelf = document.getElementById('intent-shelf');
            const card = document.createElement('div');
            card.className = "glass p-5 mb-4";
            card.innerHTML = `<p class="text-[10px] text-cyan-400 uppercase font-bold mb-2">Neural Link Success</p><p class="text-sm font-light text-white/80">"${input.value}"</p>`;
            shelf.prepend(card);
            gsap.from(card, { opacity: 0, x: -20, duration: 0.4 });
            input.value = "";
        }

        function initViz() {
            const v = document.getElementById('viz');
            for(let i=0; i<20; i++) {
                const b = document.createElement('div');
                b.className = 'wave-bar';
                v.appendChild(b);
            }
            gsap.to(".wave-bar", { height: 12, duration: 0.8, repeat: -1, yoyo: true, stagger: 0.05 });
        }
    </script>
</body>
</html>
